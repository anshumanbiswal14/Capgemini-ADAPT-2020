  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Hello from DoSelect!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/4.0.0/normalize.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .button1:hower {
            background-color: rgba(0,0,0,1);
            color: rgb(128,128,128,1);
            border: 1 solid rgba(128,128,128,1);
        }
        
        ul {
            color: gray;
            line-height: 23px;
            font-size: 18px;
            display: inline-block;
            text-align: left;
            margin: 0px;
        }
    </style>

  <body style="background-color:rgba(0,0,0,1);color:rgba(225,255,225,1); text-align: center;">
    <h1 style="color:rgba(128,128,128,1)">Password Validator</h1>
    <hr />
    <h2 style="color:rgba(128,128,128,1)">Enter Password</h2>
    <input style="padding: 5px;" type="password" name="password" id="password" value="" placeholder="Enter password..."/>
    <button class="button1" type="button" style="padding: 5px; background-color: rgba(128,128,128,1); color: rgba(255,255,255,1); border: 1px solid rgba(255,255,255,1); cursor: pointer;" id="validate" onclick="validate();">Validate Password</button>
    <p id="invalid" style="color: rgba(227, 63, 32, 1)"></p>
    <p id="valid" style="color: rgba(47, 102, 16, 1)"></p>
    <h4 style="color:rgba(128,128,128,1)">Instructions:-</h4>
    <ul>
        <li>Password must contains Uppercase letter.</li>
        <li>Password must contains LowerCase letter.</li>
        <li>Password must contains Digits.</li>
        <li>Password must contains Symbols.</li>
        <li>Password minimum length should be 8.</li>
        <li>Password maximum length should be 50.</li>
    </ul>

    <script>
        function validate() {
            pass = document.getElementById("password").value;
            document.getElementById("valid").innerHTML = "";
            document.getElementById("invalid").innerHTML = "";
            var regularExpression=/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,50}$/; 
            if(document.getElementById("valid").innerHTML != "")
            {
                document.getElementById("invalid").innerHTML = "";
            }
            if(document.getElementById("invalid").innerHTML != "")
            {
                document.getElementById("valid").innerHTML = "";
            }
            
            if(pass == "")
            {
                document.getElementById("invalid").innerHTML = "!Please enter password.";
            }
            else
            {
                //validate code here
                if(pass.match(regularExpression))
                {
                    document.getElementById("valid").innerHTML = "Congratulations! password is valid.";
                }
                else
                {
                    document.getElementById("invalid").innerHTML = "!Password length must between (8-50) and must contains one uppercase letter, one lowercase letter, one digit and one symbol.";
                }
            }
        }
    </script>
  </body>
</html>
